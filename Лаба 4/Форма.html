<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Форма.css">
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>
<form name="Name">	
	<p>Регистрация постоянного клиента</p>
	<p>Фамилия:	<input type="text"></p>
	<p>Имя: <input type="text"></p>
	<p>Отчество: <input type="text"></p>
	<p>Ваш возраст: <input type="text"></p>
	<p>Пол: <input type="checkbox">мужской <input type="checkbox"> женский</p>
	<p>Email: <input type="email"></p>
	<p>Страна проживания: <input type="text"></p>
	<p>Откуда вы узнали о нас?: 
		<select>
			<option>Выберите вариант:</option>
			<option>От знакомых</option>
			<option>От друзей</option>
			<option>От родственников</option>
			<option>Из рекламы в соцсетях</option>
		</select>
	</p>
	<p>Дата заполнения <input type="date"></p>
	<p>
		<input type="submit" name="decline" value="Отмена">
		<input type="submit" name="register" value="Регистрация">
	</p>
</form>
</body>
</html>
